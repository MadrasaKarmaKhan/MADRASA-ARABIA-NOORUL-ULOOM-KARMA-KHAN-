<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madarsa Admin Panel - Noorul Uloom</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .login-box, .admin-container { 
            max-width: 700px; margin: 20px auto; background: white; padding: 30px; 
            border-radius: 12px; border-top: 8px solid #1e5631; box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        .hidden { display: none; }
        h2, h3 { color: #1e5631; text-align: center; margin-top: 0; }
        .form-section { border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 13px; color: #555; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        .marks-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #f9fdf9; padding: 20px; border: 1px solid #e0eee0; border-radius: 10px; }
        .btn { background: #1e5631; color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; margin-top: 20px; }
        .btn:hover { background: #143d22; }
        textarea { width: 100%; height: 100px; margin-top: 10px; font-family: monospace; padding: 10px; border-radius: 6px; border: 2px dashed #1e5631; background: #fff; }
    </style>
</head>
<body>

<div id="loginBox" class="login-box">
    <h2>Admin Login</h2>
    <p style="text-align:center">Aage badhne ke liye password dalein</p>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button class="btn" onclick="checkLogin()">LOGIN</button>
</div>

<div id="adminDashboard" class="admin-container hidden">
    <h2>Student Result Entry</h2>
    
    <div class="form-section">
        <h3>Personal Information</h3>
        <label>Student Full Name</label>
        <input type="text" id="name" placeholder="Name">
        
        <div style="display: flex; gap: 15px;">
            <div style="flex:1"><label>Father's Name</label><input type="text" id="fname" placeholder="Father's Name"></div>
            <div style="flex:1"><label>Mother's Name</label><input type="text" id="mname" placeholder="Mother's Name"></div>
        </div>

        <div style="display: flex; gap: 15px;">
            <div style="flex:1"><label>Roll Number</label><input type="text" id="roll" placeholder="Roll No"></div>
            <div style="flex:1"><label>Date of Birth</label><input type="date" id="dob"></div>
        </div>

        <div style="display: flex; gap: 15px;">
            <div style="flex:1">
                <label>Class</label>
                <select id="class">
                    <option value="LKG">LKG</option><option value="UKG">UKG</option>
                    <option value="1st">1st</option><option value="2nd">2nd</option>
                    <option value="3rd">3rd</option><option value="4th">4th</option>
                    <option value="5th">5th</option>
                </select>
            </div>
            <div style="flex:1"><label>Attendance (%)</label><input type="number" id="attendance" placeholder="e.g. 98"></div>
        </div>

        <label>Full Address</label>
        <input type="text" id="address" placeholder="Address">
    </div>

    <div class="form-section">
        <h3>Marks Distribution (Max 100)</h3>
        <div class="marks-grid">
            <div><label>Quran (Nazra)</label><input type="number" id="m1" value="0"></div>
            <div><label>Hifz</label><input type="number" id="m2" value="0"></div>
            <div><label>Deeniyat</label><input type="number" id="m3" value="0"></div>
            <div><label>Urdu</label><input type="number" id="m4" value="0"></div>
            <div><label>English</label><input type="number" id="m5" value="0"></div>
            <div><label>Hindi</label><input type="number" id="m6" value="0"></div>
            <div><label>Science</label><input type="number" id="m7" value="0"></div>
            <div><label>S. Science</label><input type="number" id="m8" value="0"></div>
            <div><label>Mathematics</label><input type="number" id="m9" value="0"></div>
            <div><label>Dua & Kalma</label><input type="number" id="m10" value="0"></div>
        </div>
    </div>

    <button class="btn" onclick="generateData()">GENERATE DATA FOR SHEET</button>
    
    <div id="output" class="hidden" style="margin-top:20px;">
        <label>Niche wali line copy karein aur Google Sheet mein paste karein:</label>
        <textarea id="resultText" readonly></textarea>
        <p style="font-size:12px; color:red; margin-top:5px;">Note: Har column ka order dhyan se check karein.</p>
    </div>
</div>

<script>
    const CORRECT_PASSWORD = "noor"; // LOGIN PASSWORD

    function checkLogin() {
        const pass = document.getElementById('adminPass').value;
        if(pass === CORRECT_PASSWORD) {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
        } else {
            alert("Galat Password!");
        }
    }

    function generateData() {
        // Collect all fields
        const row = [
            document.getElementById('roll').value,      // Col A
            document.getElementById('name').value,      // Col B
            document.getElementById('fname').value,     // Col C
            document.getElementById('mname').value,     // Col D
            document.getElementById('class').value,     // Col E
            document.getElementById('m1').value,        // Col F
            document.getElementById('m2').value,        // Col G
            document.getElementById('m3').value,        // Col H
            document.getElementById('m4').value,        // Col I
            document.getElementById('m5').value,        // Col J
            document.getElementById('m6').value,        // Col K
            document.getElementById('m7').value,        // Col L
            document.getElementById('m8').value,        // Col M
            document.getElementById('m9').value,        // Col N
            document.getElementById('m10').value,       // Col O
            document.getElementById('dob').value,       // Col P
            document.getElementById('attendance').value,// Col Q
            document.getElementById('address').value    // Col R
        ];
        
        document.getElementById('output').classList.remove('hidden');
        document.getElementById('resultText').value = row.join(',');
    }
</script>
</body>
</html>

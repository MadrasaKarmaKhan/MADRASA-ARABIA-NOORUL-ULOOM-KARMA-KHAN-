<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madarsa Admin Panel - Noorul Uloom</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; padding: 20px; margin: 0; }
        .login-box, .admin-container { 
            max-width: 700px; margin: 20px auto; background: white; padding: 30px; 
            border-radius: 12px; border-top: 8px solid #1e5631; box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
        }
        .hidden { display: none; }
        h2, h3 { color: #1e5631; text-align: center; margin-top: 0; }
        .form-section { border-bottom: 1px solid #eee; padding-bottom: 20px; margin-bottom: 20px; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 13px; color: #555; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 10px 0; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 15px; }
        .marks-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #f9fdf9; padding: 20px; border: 1px solid #e0eee0; border-radius: 10px; }
        .btn { background: #1e5631; color: white; border: none; padding: 16px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 18px; margin-top: 20px; }
        .btn:hover { background: #143d22; }
        .btn:disabled { background: #ccc; cursor: not-allowed; }
        #statusMessage { text-align: center; margin-top: 10px; font-weight: bold; }
    </style>
</head>
<body>

<div id="loginBox" class="login-box">
    <h2>Admin Login</h2>
    <p style="text-align:center">Aage badhne ke liye password dalein</p>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button class="btn" onclick="checkLogin()">LOGIN</button>
</div>

<div id="adminDashboard" class="admin-container hidden">
    <h2>Student Result Entry</h2>
    
    <form id="resultForm">
        <div class="form-section">
            <h3>Personal Information</h3>
            <label>Student Full Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <div style="display: flex; gap: 15px;">
                <div style="flex:1"><label>Father's Name</label><input type="text" id="fname" name="fname" placeholder="Father's Name"></div>
                <div style="flex:1"><label>Mother's Name</label><input type="text" id="mname" name="mname" placeholder="Mother's Name"></div>
            </div>

            <div style="display: flex; gap: 15px;">
                <div style="flex:1"><label>Roll Number</label><input type="text" id="roll" name="roll" placeholder="Roll No" required></div>
                <div style="flex:1"><label>Date of Birth</label><input type="date" id="dob" name="dob"></div>
            </div>

            <div style="display: flex; gap: 15px;">
                <div style="flex:1">
                    <label>Class</label>
                    <select id="class" name="class">
                        <option value="LKG">LKG</option><option value="UKG">UKG</option>
                        <option value="1st">1st</option><option value="2nd">2nd</option>
                        <option value="3rd">3rd</option><option value="4th">4th</option>
                        <option value="5th">5th</option>
                    </select>
                </div>
                <div style="flex:1"><label>Attendance (%)</label><input type="number" id="attendance" name="attendance" placeholder="e.g. 98"></div>
            </div>

            <label>Full Address</label>
            <input type="text" id="address" name="address" placeholder="Address">
        </div>

        <div class="form-section">
            <h3>Marks Distribution (Max 100)</h3>
            <div class="marks-grid">
                <div><label>Quran (Nazra)</label><input type="number" id="m1" name="m1" value="0"></div>
                <div><label>Hifz</label><input type="number" id="m2" name="m2" value="0"></div>
                <div><label>Deeniyat</label><input type="number" id="m3" name="m3" value="0"></div>
                <div><label>Urdu</label><input type="number" id="m4" name="m4" value="0"></div>
                <div><label>English</label><input type="number" id="m5" name="m5" value="0"></div>
                <div><label>Hindi</label><input type="number" id="m6" name="m6" value="0"></div>
                <div><label>Science</label><input type="number" id="m7" name="m7" value="0"></div>
                <div><label>S. Science</label><input type="number" id="m8" name="m8" value="0"></div>
                <div><label>Mathematics</label><input type="number" id="m9" name="m9" value="0"></div>
                <div><label>Dua & Kalma</label><input type="number" id="m10" name="m10" value="0"></div>
            </div>
        </div>

        <button type="button" id="submitBtn" class="btn" onclick="sendData()">SUBMIT TO GOOGLE SHEET</button>
    </form>
    
    <div id="statusMessage"></div>
</div>

<script>
    const CORRECT_PASSWORD = "noor"; 
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbx15zJLJHdRuQmf0_bIi1xZtLflKvStsu_vbp0Zeet8CViqVxcdWfHE1p09kjv6fHkE/exec";

    function checkLogin() {
        const pass = document.getElementById('adminPass').value;
        if(pass === CORRECT_PASSWORD) {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
        } else {
            alert("Galat Password!");
        }
    }

    async function sendData() {
        const btn = document.getElementById('submitBtn');
        const status = document.getElementById('statusMessage');
        
        // Basic Validation
        if(!document.getElementById('roll').value || !document.getElementById('name').value) {
            alert("Roll Number aur Name zaroori hai!");
            return;
        }

        btn.disabled = true;
        btn.innerText = "Bheja ja raha hai...";
        status.innerHTML = "Processing...";
        status.style.color = "blue";

        const formData = new FormData(document.getElementById('resultForm'));
        const data = Object.fromEntries(formData.entries());

        try {
            // Google Apps Script ko data bhejna
            await fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors', 
                cache: 'no-cache',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });

            status.innerHTML = "✅ Data kamyabi se Sheet mein save ho gaya!";
            status.style.color = "green";
            document.getElementById('resultForm').reset();
            
        } catch (error) {
            console.error('Error!', error);
            status.innerHTML = "❌ Kuch galti hui! Dubara koshish karein.";
            status.style.color = "red";
        } finally {
            btn.disabled = false;
            btn.innerText = "SUBMIT TO GOOGLE SHEET";
        }
    }
</script>
</body>
</html>

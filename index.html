<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noorul Uloom Portal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary: #1b5e20; --bg: #f4f7f6; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        header { background: white; padding: 15px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .menu-btn { cursor: pointer; color: var(--primary); font-size: 30px; margin-right: 15px; }
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: white; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.2); z-index: 2000; }
        .sidebar.active { left: 0; }
        .sidebar-header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .sidebar a { display: flex; align-items: center; padding: 15px 20px; color: #333; text-decoration: none; border-bottom: 1px solid #eee; }
        .overlay { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1500; }
        
        .container { padding: 20px; max-width: 600px; margin: auto; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .exam-type { display: flex; justify-content: space-around; margin-bottom: 20px; background: #e8f5e9; padding: 10px; border-radius: 8px; }
        .type-btn { padding: 8px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .active-type { background: var(--primary); color: white; }
        
        .class-row { border-bottom: 1px solid #eee; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .year-btn { border: 1px solid var(--primary); background: white; padding: 5px 10px; border-radius: 4px; cursor: pointer; color: var(--primary); font-size: 12px; margin-left: 5px; }
        
        .modal { display:none; position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:12px; z-index:3000; width: 85%; box-shadow: 0 5px 20px rgba(0,0,0,0.3); }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .go-btn { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><h3>Noorul Uloom</h3></div>
        <a href="index.html">Home</a>
        <a href="#">Admission</a>
        <a href="admin.html">Admin Login</a>
    </div>

    <header>
        <i class="material-icons menu-btn" onclick="toggleMenu()">menu</i>
        <h1 style="font-size: 18px; color: var(--primary);">Result Portal</h1>
    </header>

    <div class="container">
        <div class="card">
            <h3 style="text-align:center;">Exam Ka Type Chuniye</h3>
            <div class="exam-type">
                <button class="type-btn active-type" onclick="setType('Monthly', this)">Monthly</button>
                <button class="type-btn" onclick="setType('Half-Yearly', this)">Half-Yearly</button>
                <button class="type-btn" onclick="setType('Yearly', this)">Yearly</button>
            </div>

            <div id="classList">
                <script>
                    let classes = ["LKG", "UKG", "Class 1", "Class 2", "Class 3", "Class 4", "Class 5"];
                    classes.forEach(c => {
                        document.write(`
                            <div class="class-row">
                                <span><b>${c}</b></span>
                                <div>
                                    <button class="year-btn" onclick="openSearch('${c}', '2025')">2025</button>
                                    <button class="year-btn" onclick="openSearch('${c}', '2026')">2026</button>
                                </div>
                            </div>
                        `);
                    });
                </script>
            </div>
        </div>
    </div>

    <div class="modal" id="searchModal">
        <h3 id="mTitle">Check Result</h3>
        <p id="mExamInfo" style="color: var(--primary); font-weight: bold;"></p>
        <input type="text" id="rollInput" placeholder="Enter Roll Number">
        <button class="go-btn" onclick="goToResult()">View Result Card</button>
        <button onclick="closeModal()" style="border:none; background:none; color:red; width:100%; margin-top:10px;">Close</button>
    </div>

    <script>
        let currentType = "Monthly";
        function setType(type, btn) {
            currentType = type;
            document.querySelectorAll('.type-btn').forEach(b => b.classList.remove('active-type'));
            btn.classList.add('active-type');
        }
        function toggleMenu() { document.getElementById('sidebar').classList.toggle('active'); document.getElementById('overlay').style.display = (document.getElementById('overlay').style.display == 'block' ? 'none' : 'block'); }
        function openSearch(c, y) {
            window.selectedClass = c; window.selectedYear = y;
            document.getElementById('mTitle').innerText = c + " (" + y + ")";
            document.getElementById('mExamInfo').innerText = "Exam Type: " + currentType;
            document.getElementById('searchModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closeModal() { document.getElementById('searchModal').style.display = 'none'; document.getElementById('overlay').style.display = 'none'; }
        function goToResult() {
            let roll = document.getElementById('rollInput').value;
            if(!roll) return alert("Roll number daalein");
            window.location.href = `result-card.html?roll=${roll}&type=${currentType}&class=${window.selectedClass}&year=${window.selectedYear}`;
        }
    </script>
</body>
</html>

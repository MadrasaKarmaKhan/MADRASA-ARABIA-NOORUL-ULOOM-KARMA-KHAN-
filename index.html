<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noorul Uloom Digital Dashboard</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f4f8; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h1 { color: #1e5631; }
        
        /* Tabs and Buttons Style */
        .class-section { margin: 20px 0; padding: 15px; border: 2px solid #e0e0e0; border-radius: 10px; }
        .class-title { font-size: 22px; font-weight: bold; color: #1e5631; margin-bottom: 10px; }
        .year-buttons { display: flex; flex-wrap: wrap; justify-content: center; gap: 10px; }
        .btn-year { padding: 10px 15px; background: #ffffff; border: 2px solid #1e5631; color: #1e5631; border-radius: 5px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-year:hover { background: #1e5631; color: white; }
        
        /* Modal for Search */
        #searchModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 100; }
        .modal-content { background: white; width: 90%; max-width: 400px; margin: 100px auto; padding: 25px; border-radius: 10px; position: relative; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        .btn-check { background: #1e5631; color: white; border: none; padding: 12px; width: 100%; border-radius: 5px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="container" id="dashboard">
    <h1>Madarsa Noorul Uloom Dashboard</h1>
    <p>Apni Class aur Saal (Year) chuniye:</p>

    <div class="class-section">
        <div class="class-title">LKG Result Check</div>
        <div class="year-buttons">
            <button class="btn-year" onclick="openSearch('LKG', '2021')">2021</button>
            <button class="btn-year" onclick="openSearch('LKG', '2022')">2022</button>
            <button class="btn-year" onclick="openSearch('LKG', '2023')">2023</button>
            <button class="btn-year" onclick="openSearch('LKG', '2024')">2024</button>
            <button class="btn-year" onclick="openSearch('LKG', '2025')">2025</button>
            <button class="btn-year" onclick="openSearch('LKG', '2026')">2026</button>
        </div>
    </div>

    <div class="class-section">
        <div class="class-title">UKG Result Check</div>
        <div class="year-buttons">
            <button class="btn-year" onclick="openSearch('UKG', '2021')">2021</button>
            <button class="btn-year" onclick="openSearch('UKG', '2022')">2022</button>
            <button class="btn-year" onclick="openSearch('UKG', '2023')">2023</button>
            <button class="btn-year" onclick="openSearch('UKG', '2024')">2024</button>
            <button class="btn-year" onclick="openSearch('UKG', '2025')">2025</button>
            <button class="btn-year" onclick="openSearch('UKG', '2026')">2026</button>
        </div>
    </div>

    <div class="class-section">
        <div class="class-title">Class 1 Result Check</div>
        <div class="year-buttons">
            <button class="btn-year" onclick="openSearch('1st', '2021')">2021</button>
            <button class="btn-year" onclick="openSearch('1st', '2022')">2022</button>
            <button class="btn-year" onclick="openSearch('1st', '2023')">2023</button>
            <button class="btn-year" onclick="openSearch('1st', '2024')">2024</button>
            <button class="btn-year" onclick="openSearch('1st', '2025')">2025</button>
            <button class="btn-year" onclick="openSearch('1st', '2026')">2026</button>
        </div>
    </div>
</div>

<div id="searchModal">
    <div class="modal-content">
        <h3 id="modalTitle">Check Result</h3>
        <input type="text" id="studentName" placeholder="Student Name">
        <input type="date" id="studentDOB">
        <button class="btn-check" onclick="verifyResult()">Result Dekhein</button>
        <button onclick="closeSearch()" style="margin-top:10px; background:none; border:none; color:red; cursor:pointer;">Cancel</button>
    </div>
</div>

<script>
    let currentClass = "";
    let currentYear = "";

    function openSearch(cls, yr) {
        currentClass = cls;
        currentYear = yr;
        document.getElementById("modalTitle").innerText = cls + " Result - " + yr;
        document.getElementById("searchModal").style.display = "block";
    }

    function closeSearch() {
        document.getElementById("searchModal").style.display = "none";
    }

    function verifyResult() {
        // Yahan wahi verification logic aayega jo humne pehle banaya tha
        alert("Searching for: " + currentClass + " Year: " + currentYear);
        // Aap yahan apna purana studentRecords wala logic jod sakte hain
    }
</script>

</body>
</html>

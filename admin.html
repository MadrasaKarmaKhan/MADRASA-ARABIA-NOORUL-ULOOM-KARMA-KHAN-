<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madarsa Admin Panel</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; margin: 0; }
        .login-box, .admin-container { 
            max-width: 600px; margin: 20px auto; background: white; padding: 30px; 
            border-radius: 12px; border-top: 6px solid #1e5631; box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        .hidden { display: none; }
        label { display: block; margin-top: 10px; font-weight: bold; font-size: 13px; color: #333; }
        input, select { width: 100%; padding: 12px; margin: 5px 0 15px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { background: #1e5631; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; }
        .marks-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #eee; }
        h2, h3 { color: #1e5631; text-align: center; margin-top: 0; }
    </style>
</head>
<body>

<div id="loginBox" class="login-box">
    <h2>Admin Login</h2>
    <p style="text-align:center">Aage badhne ke liye password dalein</p>
    <input type="password" id="adminPass" placeholder="Enter Admin Password">
    <button class="btn" onclick="checkLogin()">LOGIN</button>
</div>

<div id="adminDashboard" class="admin-container hidden">
    <h2>Add New Result</h2>
    <p style="font-size:12px; text-align:center">Details bharein aur Generate button dabayein</p>

    <h3>Personal Details</h3>
    <label>Student Full Name</label>
    <input type="text" id="name" placeholder="Name">
    
    <label>Father's Name</label>
    <input type="text" id="fname" placeholder="Father's Name">
    
    <label>Mother's Name</label>
    <input type="text" id="mname" placeholder="Mother's Name">

    <div style="display: flex; gap: 10px;">
        <div style="flex:1">
            <label>Date of Birth</label>
            <input type="date" id="dob">
        </div>
        <div style="flex:1">
            <label>Roll Number</label>
            <input type="text" id="roll" placeholder="Roll No">
        </div>
    </div>

    <div style="display: flex; gap: 10px;">
        <div style="flex:1">
            <label>Class</label>
            <select id="class">
                <option value="LKG">LKG</option><option value="UKG">UKG</option>
                <option value="1st">1st</option><option value="2nd">2nd</option>
                <option value="3rd">3rd</option><option value="4th">4th</option>
                <option value="5th">5th</option>
            </select>
        </div>
        <div style="flex:1">
            <label>Attendance (%)</label>
            <input type="number" id="attendance" placeholder="e.g. 95">
        </div>
    </div>

    <label>Address</label>
    <input type="text" id="address" placeholder="Full Address">

    <h3>Subject Marks (Max 100)</h3>
    <div class="marks-grid">
        <div><label>Quran (Nazra)</label><input type="number" id="m1" placeholder="0-100"></div>
        <div><label>Hifz</label><input type="number" id="m2" placeholder="0-100"></div>
        <div><label>Deeniyat</label><input type="number" id="m3" placeholder="0-100"></div>
        <div><label>Urdu</label><input type="number" id="m4" placeholder="0-100"></div>
        <div><label>English</label><input type="number" id="m5" placeholder="0-100"></div>
        <div><label>Hindi</label><input type="number" id="m6" placeholder="0-100"></div>
        <div><label>Science</label><input type="number" id="m7" placeholder="0-100"></div>
        <div><label>S. Science</label><input type="number" id="m8" placeholder="0-100"></div>
        <div><label>Mathematics</label><input type="number" id="m9" placeholder="0-100"></div>
        <div><label>Dua & Kalma</label><input type="number" id="m10" placeholder="0-100"></div>
    </div>

    <button class="btn" style="margin-top: 25px;" onclick="generateData()">GENERATE SHEET DATA</button>
    
    <div id="output" style="margin-top:20px; display:none">
        <label>Ise copy karke Google Sheet mein paste karein:</label>
        <textarea id="resultText" style="width:100%; height:80px; padding:10px; border-radius:8px; border:1.5px dashed #1e5631; background:#f0fff0" readonly></textarea>
    </div>
</div>

<script>
    const CORRECT_PASSWORD = "noor"; // Aapka password

    function checkLogin() {
        const pass = document.getElementById('adminPass').value;
        if(pass === CORRECT_PASSWORD) {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
        } else {
            alert("Galat Password!");
        }
    }

    function generateData() {
        const data = [
            document.getElementById('roll').value,
            document.getElementById('name').value,
            document.getElementById('fname').value,
            document.getElementById('mname').value,
            document.getElementById('class').value,
            document.getElementById('m1').value,
            document.getElementById('m2').value,
            document.getElementById('m3').value,
            document.getElementById('m4').value,
            document.getElementById('m5').value,
            document.getElementById('m6').value,
            document.getElementById('m7').value,
            document.getElementById('m8').value,
            document.getElementById('m9').value,
            document.getElementById('m10').value,
            document.getElementById('dob').value,
            document.getElementById('attendance').value,
            document.getElementById('address').value
        ];
        
        document.getElementById('output').style.display = 'block';
        document.getElementById('resultText').value = data.join(',');
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madarsa Noorul Uloom Portal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary: #1b5e20; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); }
        header { background: white; padding: 15px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .menu-btn { cursor: pointer; color: var(--primary); font-size: 30px; margin-right: 15px; }
        
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: white; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.2); z-index: 2000; overflow-y: auto; }
        .sidebar.active { left: 0; }
        .sidebar-header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .sidebar a { display: flex; align-items: center; padding: 15px 20px; color: #333; text-decoration: none; border-bottom: 1px solid #eee; cursor: pointer; }
        .sidebar a i { margin-right: 15px; color: var(--primary); }
        .overlay { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1500; }
        
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .card { background: white; border-radius: 12px; padding: 25px; margin-bottom: 20px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-top: 5px solid var(--primary); text-align: center; }
        
        select, input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; font-size: 16px; box-sizing: border-box; }
        .btn { background: var(--primary); color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 18px; }
        #monthSelectBox { display: none; }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><h3>Noorul Uloom</h3></div>
        <a href="index.html"><i class="material-icons">home</i> Home</a>
        <a href="#"><i class="material-icons">assignment</i> Admission</a>
        <a href="admin.html"><i class="material-icons">lock</i> Admin Login</a>
    </div>

    <header>
        <i class="material-icons menu-btn" onclick="toggleMenu()">menu</i>
        <h1 style="font-size: 18px; color: var(--primary); margin:0;">Madarsa Noorul Uloom Portal</h1>
    </header>

    <div class="container">
        <div class="card">
            <h2 style="color: var(--primary);">Result Dashboard</h2>
            <p>Apni details bharein:</p>

            <select id="examType" onchange="toggleMonth()">
                <option value="Yearly">Yearly Exam</option>
                <option value="Half-Yearly">Half-Yearly Exam</option>
                <option value="Monthly">Monthly Exam</option>
            </select>

            <div id="monthSelectBox">
                <select id="sMonth">
                    <option value="January">January</option><option value="February">February</option>
                    <option value="March">March</option><option value="April">April</option>
                    <option value="May">May</option><option value="June">June</option>
                    <option value="July">July</option><option value="August">August</option>
                    <option value="September">September</option><option value="October">October</option>
                    <option value="November">November</option><option value="December">December</option>
                </select>
            </div>

            <select id="sClass">
                <option value="LKG">LKG</option><option value="UKG">UKG</option>
                <option value="Class 1">Class 1</option><option value="Class 2">Class 2</option>
                <option value="Class 3">Class 3</option><option value="Class 4">Class 4</option>
                <option value="Class 5">Class 5</option>
            </select>

            <input type="text" id="rollNo" placeholder="Roll Number Daalein">
            
            <button class="btn" onclick="checkResult()">RESULT DEKHEIN</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            var overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }
        function toggleMonth() {
            const type = document.getElementById('examType').value;
            document.getElementById('monthSelectBox').style.display = (type === "Monthly") ? "block" : "none";
        }
        function checkResult() {
            const type = document.getElementById('examType').value;
            const month = (type === "Monthly") ? document.getElementById('sMonth').value : "None";
            const cls = document.getElementById('sClass').value;
            const roll = document.getElementById('rollNo').value;

            if(!roll) return alert("Roll Number zaruri hai!");
            window.location.href = `result-card.html?roll=${roll}&type=${type}&month=${month}&class=${cls}`;
        }
    </script>
</body>
</html>

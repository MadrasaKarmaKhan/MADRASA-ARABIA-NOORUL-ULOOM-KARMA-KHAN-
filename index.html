<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noorul Uloom Portal</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        :root { --primary: #1b5e20; --bg: #f4f7f6; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); }
        header { background: white; padding: 15px; display: flex; align-items: center; box-shadow: 0 2px 5px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 1000; }
        .menu-btn { cursor: pointer; color: var(--primary); font-size: 30px; margin-right: 15px; }
        .sidebar { position: fixed; left: -300px; top: 0; width: 280px; height: 100%; background: white; transition: 0.3s; box-shadow: 2px 0 10px rgba(0,0,0,0.2); z-index: 2000; }
        .sidebar.active { left: 0; }
        .sidebar-header { background: var(--primary); color: white; padding: 20px; text-align: center; }
        .sidebar a { display: flex; align-items: center; padding: 15px 20px; color: #333; text-decoration: none; border-bottom: 1px solid #eee; }
        .sidebar a i { margin-right: 15px; color: var(--primary); }
        .overlay { display:none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.5); z-index:1500; }
        
        .container { padding: 20px; max-width: 600px; margin: auto; }
        .card { background: white; border-radius: 12px; padding: 20px; margin-bottom: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        .year-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .year-btn { border: 1px solid var(--primary); background: white; padding: 10px; border-radius: 5px; cursor: pointer; color: var(--primary); }
        
        /* Modal Style */
        .modal { display:none; position: fixed; top:50%; left:50%; transform:translate(-50%, -50%); background:white; padding:20px; border-radius:12px; z-index:3000; width: 85%; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .go-btn { background: var(--primary); color: white; border: none; padding: 12px; width: 100%; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header"><h3>Noorul Uloom</h3></div>
        <a href="index.html"><i class="material-icons">home</i> Home</a>
        <a href="#"><i class="material-icons">assignment</i> Admission</a>
        <a href="#"><i class="material-icons">groups</i> Students</a>
        <a href="#"><i class="material-icons">collections</i> Gallery</a>
        <a href="#"><i class="material-icons">info</i> About</a>
        <a href="admin.html" style="background: #fbe9e7;"><i class="material-icons">lock</i> Admin Login</a>
    </div>

    <header>
        <i class="material-icons menu-btn" onclick="toggleMenu()">menu</i>
        <h1 style="font-size: 18px; color: var(--primary);">Madarsa Noorul Uloom Portal</h1>
    </header>

    <div class="container">
        <div class="card">
            <h3 style="color: var(--primary);">Result Dashboard</h3>
            <p>Class chuniye:</p>
            <p><b>LKG</b></p>
            <div class="year-grid">
                <button class="year-btn" onclick="openSearch('LKG', '2025')">2025</button>
                <button class="year-btn" onclick="openSearch('LKG', '2026')">2026</button>
            </div>
            <p><b>UKG</b></p>
            <div class="year-grid">
                <button class="year-btn" onclick="openSearch('UKG', '2026')">2026</button>
            </div>
        </div>
    </div>

    <div class="modal" id="searchModal">
        <h3 id="mTitle">Check Result</h3>
        <input type="text" id="rollInput" placeholder="Enter Roll Number">
        <button class="go-btn" onclick="goToResult()">View Result Card</button>
        <button onclick="closeModal()" style="background:none; border:none; color:red; margin-top:10px; width:100%">Cancel</button>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('sidebar').classList.toggle('active');
            var overlay = document.getElementById('overlay');
            overlay.style.display = overlay.style.display === 'block' ? 'none' : 'block';
        }
        function openSearch(c, y) {
            document.getElementById('mTitle').innerText = c + " (" + y + ")";
            document.getElementById('searchModal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closeModal() {
            document.getElementById('searchModal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
        function goToResult() {
            var roll = document.getElementById('rollInput').value;
            if(!roll) { alert("Roll no daalein"); return; }
            // Roll number ko URL ke saath bhejein
            window.location.href = "result-card.html?roll=" + roll;
        }
    </script>
</body>
</html>

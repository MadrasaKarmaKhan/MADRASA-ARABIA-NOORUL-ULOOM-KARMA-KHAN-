<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madrasa Result Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; padding: 15px; }
        .box { background: #fff; max-width: 500px; margin: auto; padding: 25px; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #2c3e50; }
        input, select { width: 100%; padding: 12px; margin-top: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; background: #27ae60; color: white; border: none; padding: 15px; margin-top: 20px; border-radius: 5px; cursor: pointer; font-size: 16px; font-weight: bold; }
        #resultArea { display: none; margin-top: 25px; border: 1px solid #333; padding: 15px; background: #fff; }
    </style>
</head>
<body>

<div class="box">
    <h2>Student Result Search</h2>
    
    <input type="text" id="sName" placeholder="Student Name">
    <input type="text" id="fName" placeholder="Father Name">
    <input type="text" id="mName" placeholder="Mother Name">
    <input type="text" id="roll" placeholder="Roll Number">
    
    <select id="cls">
        <option value="">--Select Class--</option>
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="1">Class 1</option>
        <option value="2">Class 2</option>
        <option value="3">Class 3</option>
        <option value="4">Class 4</option>
        <option value="5">Class 5</option>
    </select>

    <button onclick="getResult()">SEARCH RESULT</button>

    <div id="resultArea">
        <div id="card">
            <h3 style="text-align:center;">MADRASA RESULT CARD</h3>
            <p><strong>Student:</strong> <span id="rName"></span></p>
            <p><strong>Father:</strong> <span id="rFather"></span></p>
            <p><strong>Mother:</strong> <span id="rMother"></span></p>
            <p><strong>Roll No:</strong> <span id="rRoll"></span></p>
            <p><strong>Class:</strong> <span id="rCls"></span></p>
            <hr>
            <p style="font-size:18px;"><strong>Status/Marks:</strong> <span id="rMarks"></span></p>
        </div>
        <button style="background:#2980b9;" onclick="savePDF()">DOWNLOAD PDF</button>
    </div>
</div>

<script>
    function getResult() {
        const url = "https://script.google.com/macros/s/AKfycbzLkQm06FHI3dV4LwPoxfdeVP-TfVO2gOEi4BLFGfF3o_GiLyDmESb0BG2T8Tbmq9fIug/exec";
        const data = {
            studentName: document.getElementById('sName').value,
            fatherName: document.getElementById('fName').value,
            motherName: document.getElementById('mName').value,
            rollNo: document.getElementById('roll').value,
            className: document.getElementById('cls').value
        };

        if(!data.studentName || !data.rollNo || !data.className) {
            alert("Sari jankari bharein!"); return;
        }

        fetch(`${url}?${new URLSearchParams(data).toString()}`)
        .then(res => res.json())
        .then(res => {
            if(res) {
                document.getElementById('rName').innerText = res.name;
                document.getElementById('rFather').innerText = res.father;
                document.getElementById('rMother').innerText = res.mother;
                document.getElementById('rRoll').innerText = res.rollNo;
                document.getElementById('rCls').innerText = res.class;
                document.getElementById('rMarks').innerText = res.marks;
                document.getElementById('resultArea').style.display = 'block';
            } else {
                alert("Data match nahi hua! Please details check karein.");
            }
        });
    }

    function savePDF() {
        const element = document.getElementById('card');
        html2pdf().from(element).save('Result.pdf');
    }
</script>

</body>
</html>

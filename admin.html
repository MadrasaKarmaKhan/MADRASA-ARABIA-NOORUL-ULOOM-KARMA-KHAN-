<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Madarsa Admin Panel</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f4; padding: 20px; }
        .login-box, .admin-container { 
            max-width: 500px; margin: auto; background: white; padding: 30px; 
            border-radius: 12px; border-top: 5px solid #1e5631; box-shadow: 0 5px 15px rgba(0,0,0,0.1); 
        }
        .hidden { display: none; }
        input, select { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        .btn { background: #1e5631; color: white; border: none; padding: 15px; width: 100%; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .marks-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    </style>
</head>
<body>

<div id="loginBox" class="login-box">
    <h2 style="color: #1e5631; text-align: center;">Admin Login</h2>
    <p style="text-align: center;">Aage badhne ke liye password dalein</p>
    <input type="password" id="adminPass" placeholder="Enter Password">
    <button class="btn" onclick="checkLogin()">LOGIN</button>
</div>

<div id="adminDashboard" class="admin-container hidden">
    <h2 style="color: #1e5631;">Add New Result</h2>
    <p>Details bharein aur copy karke Google Sheet mein paste karein:</p>
    
    <input type="text" id="name" placeholder="Student Full Name">
    <input type="date" id="dob">
    
    <select id="class">
        <option value="LKG">LKG</option>
        <option value="UKG">UKG</option>
        <option value="Class 1">Class 1</option>
        <option value="Class 2">Class 2</option>
        <option value="Class 3">Class 3</option>
        <option value="Class 4">Class 4</option>
        <option value="Class 5">Class 5</option>
    </select>

    <div class="marks-grid">
        <input type="number" id="m1" placeholder="Quran">
        <input type="number" id="m2" placeholder="Hifz">
        <input type="number" id="m3" placeholder="Deeniyat">
        <input type="number" id="m4" placeholder="Urdu">
        <input type="number" id="m5" placeholder="English">
        <input type="number" id="m6" placeholder="Hindi">
        <input type="number" id="m7" placeholder="Science">
        <input type="number" id="m8" placeholder="Math">
    </div>

    <button class="btn" style="margin-top: 20px;" onclick="generateData()">GENERATE DATA</button>
</div>

<script>
    // Aapka Password Yahan Hai
    const CORRECT_PASSWORD = "noor"; 

    function checkLogin() {
        const pass = document.getElementById('adminPass').value;
        if(pass === CORRECT_PASSWORD) {
            document.getElementById('loginBox').classList.add('hidden');
            document.getElementById('adminDashboard').classList.remove('hidden');
        } else {
            alert("Galat Password!");
        }
    }

    function generateData() {
        // Yahan data processing ka logic aayega
        alert("Data generated! Ab ise apni Google Sheet mein manually add karein.");
    }
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Card - Noorul Uloom</title>
    <style>
        body { font-family: sans-serif; background: #ddd; padding: 20px; }
        #card { width: 850px; margin: auto; background: white; border: 8px double #1b5e20; padding: 40px; box-shadow: 0 0 20px rgba(0,0,0,0.2); }
        .header { text-align: center; border-bottom: 2px solid #1b5e20; margin-bottom: 20px; }
        .exam-tag { background: #1b5e20; color: white; padding: 8px 25px; border-radius: 50px; font-weight: bold; display: inline-block; margin-bottom: 15px; }
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; font-weight: bold; border: 1px solid #eee; padding: 15px; border-radius: 10px; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 18px; }
        th, td { border: 1px solid #1b5e20; padding: 12px; text-align: center; }
        th { background: #f0f0f0; }
        .result-footer { display: flex; justify-content: space-between; margin-top: 50px; font-weight: bold; }
        #statusLabel { font-size: 28px; font-weight: bold; text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

<div id="card">
    <div class="header">
        <h1 style="margin:0; font-size: 32px;">MADARSA ARABIA NOORUL ULOOM</h1>
        <p>Karma Khan, Sant Kabir Nagar (U.P.)</p>
        <div class="exam-tag" id="examHeading">REPORT CARD</div>
    </div>

    <div class="details-grid">
        <div>Name: <span id="sname">...</span></div>
        <div>Father: <span id="sfname">...</span></div>
        <div>Roll No: <span id="sroll">...</span></div>
        <div>Class: <span id="sclass">...</span></div>
        <div>D.O.B: <span id="sdob">...</span></div>
    </div>

    <table>
        <thead>
            <tr><th>Subject</th><th>Max</th><th>Obtained</th></tr>
        </thead>
        <tbody id="markSheet"></tbody>
        <tfoot>
            <tr style="font-weight: bold; background: #e8f5e9;">
                <td>TOTAL</td><td>1000</td><td id="totalMarks">0</td>
            </tr>
        </tfoot>
    </table>

    <div id="statusLabel"></div>

    <div class="result-footer">
        <div>Principal Signature: _____________</div>
        <div>Parent Signature: _____________</div>
    </div>
</div>

<div style="text-align:center; margin-top:30px;">
    <button onclick="window.print()" style="padding:15px 40px; background:#1b5e20; color:white; border:none; border-radius:8px; cursor:pointer; font-weight:bold;">DOWNLOAD PDF / PRINT</button>
</div>

<script>
    window.onload = function() {
        const p = new URLSearchParams(window.location.search);
        const roll = p.get('roll');
        const name = p.get('name');
        const dob = p.get('dob');
        const type = p.get('type');
        const month = p.get('month');
        const cls = p.get('class');

        document.getElementById('examHeading').innerText = (type === "Monthly" ? month + " Monthly" : type) + " Exam - 2026";
        loadData(roll, name, dob, type, month, cls);
    };

    async function loadData(roll, name, dob, type, month, cls) {
        // !!! YAHAN APNA CSV LINK PASTE KAREIN !!!
        const sheetUrl = 'YAHAN_LINK_DALEIN';

        try {
            const res = await fetch(sheetUrl);
            const data = await res.text();
            const rows = data.split('\n').map(r => r.split(','));

            // Match all 5 conditions
            const student = rows.find(r => 
                r[0].trim() === roll.trim() && 
                r[1].trim().toLowerCase() === name.toLowerCase() &&
                r[3].trim() === cls.trim() &&
                r[4].trim() === type.trim() &&
                r[15].trim() === dob.trim()
            );

            if(student) {
                document.getElementById('sname').innerText = student[1];
                document.getElementById('sfname').innerText = student[2];
                document.getElementById('sroll').innerText = student[0];
                document.getElementById('sclass').innerText = student[3];
                document.getElementById('sdob').innerText = student[15];

                const subjects = ["Quran","Hifz","Deeniyat","Urdu","English","Hindi","Science","S. Science","Math","Dua"];
                let total = 0;
                let html = "";
                subjects.forEach((s, i) => {
                    let m = parseInt(student[5 + i]) || 0;
                    total += m;
                    html += `<tr><td>${s}</td><td>100</td><td>${m}</td></tr>`;
                });

                document.getElementById('markSheet').innerHTML = html;
                document.getElementById('totalMarks').innerText = total;
                const status = document.getElementById('statusLabel');
                status.innerText = total >= 330 ? "PASSED ✓" : "FAILED ✗";
                status.style.color = total >= 330 ? "green" : "red";
            } else {
                alert("Details galat hain! Please check Name, Roll No aur DOB.");
                window.location.href = "index.html";
            }
        } catch(e) { alert("Server Error! Check Internet Connection."); }
    }
</script>
</body>
</html>
